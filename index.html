<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <div class="container active">
        <div class="output-container">
            <div id="sub-output"></div>
            <div id="output">0</div>
        </div>
        <div class="bottom-container active">
            <div class="left-btn">
            <a class="btn-margin" href="#"><div class="btn operator">X</div></a>
            <a class="btn-margin" href="#"><div class="btn operator">-</div></a>
            <a class="btn-margin" href="#"><div class="btn operator">+</div></a>
            <a class="btn-margin" href="#"><div class="btn number">7</div></a>
            <a class="btn-margin" href="#"><div class="btn number">8</div></a>
            <a class="btn-margin" href="#"><div class="btn number">9</div></a>
            <a class="btn-margin" href="#"><div class="btn number">4</div></a>
            <a class="btn-margin" href="#"><div class="btn number">5</div></a>
            <a class="btn-margin" href="#"><div class="btn number">6</div></a>
            <a class="btn-margin" href="#"><div class="btn number">1</div></a>
            <a class="btn-margin" href="#"><div class="btn number">2</div></a>
            <a class="btn-margin" href="#"><div class="btn number">3</div></a>
            <a class="btn-margin" href="#"><div class="btn operator">-+</div></a>
            <a class="btn-margin" href="#"><div class="btn number">0</div></a>
            <a class="btn-margin" href="#"><div class="btn operator">.</div></a>
            </div>

            <div class="right-btn">
                    <a class="btn-margin" href="#"><div class="btn operator">Del</div></a>
                    <a class="btn-margin" href="#"><div class="btn operator">Clr</div></a>
                    <a class="btn-margin-equal" href="#"><div id="btn-equal">=</div></a>
            </div>
        </div>
        </div>

    </body>
<script src="javascript.js"></script>
</html>
